<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="/Async_await/Async_Await.js"></script> -->
  </head>
  <body>
    <h1>Async_Await</h1>

    <script>
      let URL = "https://jsonplaceholder.typicode.com/todos";
      const coviddata = async () => {
        let response = await fetch(URL);
        let data = await response.json();
        // let data1 = data.statewise
        console.log(data);

        document.write("<div class = 'container mt-5'>");
        document.write(
          "<table border='1' class = 'table table-striped'>" +
            "<tr'>" +
            "<th>userId</th>" +
            "<th>id</th>" +
            "<th>title</th>" +
            "<th>completed</th>" +
            "</tr>"
        );
        for (let i in data) {
          document.write(
            "<tr>" +
              "<td  style='text-align: center'>" +
              data[i]["userId"] +
              "</td>" +
              "<td style='text-align: center'>" +
              data[i]["id"] +
              "</td>" +
              "<td style='text-align: center'>" +
              data[i]["title"] +
              "</td>" +
              "<td style='text-align: center'>" +
              data[i]["completed"] +
              "</td>" +
              "</tr>"
          );
        }

        document.write("</table>");
        document.write("</div>");
      };
      coviddata();
    </script>
  </body>
</html>
