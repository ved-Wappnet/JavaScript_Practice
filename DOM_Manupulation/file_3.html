<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo">hey there</p>

    <button onclick="changecolor()">Click</button>

    <script>
      //   document.getElementById("demo").style.color = "red";
      function changecolor() {
        let documentlist = document.getElementById("demo");
        let currntcolor = documentlist.style.color;

        if (currntcolor == "red") {
          documentlist.style.color = "purple";
        }
        else{
            documentlist.style.color = "red";
        }
      }
    </script>
  </body>
</html>
