<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="id1" type="number" min="100" max="300" required />
    <button onclick="myFunction()">OK</button>
    <p id="demo"></p>

    <script>
      function myFunction() {
        const myin = document.getElementById("id1");
        if (!myin.checkValidity()) {
          document.getElementById("demo").innerHTML = myin.validationMessage;
        } else {
          document.getElementById("demo").innerHTML = "Input OK";
        }
      }
    </script>
  </body>
</html>
